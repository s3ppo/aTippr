<div class="card-container">
  <div class="login_wrapper">
    <h2>{{ 'Login' | translate }}</h2>
      <div class="social_wrapper">
        <div class="login_google">
          <button md-raised-button color="primary" class="btn_google" (click)="loginSocial('google')">
              Google+
          </button>
          <button md-raised-button color="primary" class="btn_facebook" (click)="loginSocial('facebook')">
              Facebook
          </button>
          <button md-raised-button color="primary" class="btn_twitter" (click)="loginSocial('twitter')">
              Twitter
          </button>
        </div>
        <div class="login_separator">
          <div class="login_divider1">
            <md-divider></md-divider>
          </div>
          <div class="login_or">
            <p>&nbsp; or &nbsp;
          </div>
          <div class="login_divider2">
            <md-divider></md-divider>
          </div>
        </div>
      </div>
      <div class="login_form">
      <form (ngSubmit)="doLogin()" #LoginForm="ngForm">
        <md-input-container>
          <input mdInput placeholder="{{ 'eMail' | translate }}" [(ngModel)]="loginmodel.email" name="email">
          <span md-prefix>
            <i class="material-icons app-input-icon">account_circle</i>
            &nbsp;
          </span>
        </md-input-container>
        <br>
        <md-input-container>
          <input mdInput placeholder="{{ 'Passwort' | translate }}" [(ngModel)]="loginmodel.password" name="password" type="password">
          <span md-prefix>
            <i class="material-icons app-input-icon">https</i>
            &nbsp;
          </span>
        </md-input-container>
        <br>
        <button md-raised-button color="primary" class="btn_login" type="submit">{{ 'Login' | translate }}</button>
      </form>
      <a [routerLink]="['/register']" dense>{{ 'Registrieren' | translate }}</a> &nbsp; <a [routerLink]="['/forgot']" dense>{{ 'Passwort vergessen' | translate }}</a>
      <br><br>
      <a [routerLink]="['/register', {newGame: true}]" dense>{{ 'Eigenes Tippspiel anlegen' | translate }}</a>
      <br><br>
      <md-separator></md-separator>
      <a href='https://play.google.com/store/apps/details?id=com.hw.atippr&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'><img alt='Get it on Google Play' src='assets/google-play-icon.svg' style='height:46' /></a>
  </div>
</div>
