<md-sidenav-layout class="app-layout" fullscreen>
  
  <md-sidenav #sidenav mode="over" class="app-sidenav md-sidenav-over">
    <md-nav-list>
      <a md-list-item *ngIf="!isAuth()" [routerLink]="['intro']" (click)="sidenav.toggle()">Einf√ºhrung</a>
      <a md-list-item *ngIf="!isAuth()" [routerLink]="['register']" (click)="sidenav.toggle()">Registrieren</a>
      <a md-list-item *ngIf="!isAuth()" [routerLink]="['login']" (click)="sidenav.toggle()">Login</a>
      <a md-list-item *ngIf="isAuth()" [routerLink]="['dashboard']" (click)="sidenav.toggle()">Dashboard</a>
      <a md-list-item *ngIf="isAuth()" [routerLink]="['members']" (click)="sidenav.toggle()">Members</a>
      <a md-list-item *ngIf="isAdmin()" [routerLink]="['admin']" (click)="sidenav.toggle()">Administration</a>      
      <a md-list-item *ngIf="isAuth()" (click)="logout()" (click)="sidenav.toggle()">Logout</a>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>
    <span class="margin-left10"><img src="/assets/russia_logo_wide.png" style="height:50px"></span>
  </md-toolbar>

  <router-outlet></router-outlet>

</md-sidenav-layout>
